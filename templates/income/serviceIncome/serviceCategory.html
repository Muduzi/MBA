<div class="Navigation">
    <button type="button"  onclick="window.location.href='/services/';">
        <i class="material-icons" style="font-size:18px">arrow_forward</i>
    </button>
</div>

<form method="post" id="createCategory">
    {%csrf_token%}
    <text>Edit Category</text>
    <label for="categoryName">Name</label>
    <input type="text" id="categoryName" name="categoryName" value="{{category.Name}}">
    <label for="categoryNotes">Notes</label>
    <textarea id="categoryNotes" name="categoryNotes" maxlength="200" >{{category.Notes}}</textarea>
    <div class="but">
        <button type = 'submit' name="save changes">Save</button>
        <button type = 'submit' name="delete category">
            <i class="material-icons" style="font-size:18px">delete</i>
        </button>
    </div>
</form>
