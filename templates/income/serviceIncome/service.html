{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'css/income/serviceIncome/service.css'%}" xmlns="http://www.w3.org/1999/html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--Chart.js plugin-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
        integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!link for Google icons>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Service</title>

<link rel="stylesheet" type="text/css" href="{%static 'css/income/serviceIncome/serviceIncomeMessages.css'%}" xmlns="http://www.w3.org/1999/html">
{%include "income/serviceIncome/serviceIncomeMessages.html"%}

<div class="Navigation">
    <button type="button"  onclick="window.location.href='/services/';">
        <i class="material-icons" style="font-size:18px">arrow_forward</i>
    </button>
</div>

<form method="post">
    {%csrf_token%}
    <label for="name">Name</label>
    <input id="name" name="name" value="{{data.Name}}" maxlength="31">
    <label for="selectCategory">Category</label>
    <select id="selectCategory" name="category">
        <option value="{{data.category.id}}" selected>{{data.Category.Name}}</option>
        {%for c in categories%}
            <option value="{{c.id}}">{{c.Name}}</option>
        {%endfor%}
    </select>
    <label for="chargingCriteria">ChargingCriteria</label>
    <select id="chargingCriteria" name="chargingCriteria">
        <option value="{{data.ChargingCriteria}}" selected>{{data.ChargingCriteria}}</option>
        <option value="per specified duration">Per hour</option>
        <option value="Per service">Per service</option>
        <option value="agreed condition">Agreed condition</option>
    </select>
    <label for="servicePrice">Price</label>
    <input type="number" id="servicePrice" name="price" value="{{data.Price}}" required>
    <label for="description">Description</label>
    <textarea id="description" name="description" required maxlength="148" placeholder="1-148">{{data.Description}}</textarea>
    <div class="but">
        <button type = 'submit'  name="save changes">Save</button>
        <button type = 'submit' name="delete service">
            <i class="material-icons" style="font-size:18px">delete</i>
        </button>
    </div>
</form>
