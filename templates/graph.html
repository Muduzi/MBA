{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'css/graph.css'%}" xmlns="http://www.w3.org/1999/html">

<div class="main">
<div class="filter">
    <form action="." method="POST">
    {%csrf_token%}
    {{form.as_table}}

    <input type = 'submit' value = 'Ok' class="button"/>
</form>
</div>

<div class="ccontainer">
<div class="Dchart">
  <canvas id="myDChart"></canvas>
</div>
<div class="Lchart">
  <canvas id="myLChart"></canvas>
</div>
</div>
</div>
<div class="container">
    <button type="button" onclick="openPopup()">Open</button>
    <div class="popup" id="popup">

        <h1>This is a Pop</h1>

        <h2>This is where the pop staff lives</h2>

        <div>
        <button type="button" onclick="closePopup()" class="btn">Open</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let popup = document.getElementById("popup");

        function openPopup(){
        popup.classList.add("open-popup");
        }

        function closePopup(){
        popup.classList.remove("open-popup");
        }

</script>
