{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'css/update_invent.css'%}" xmlns="http://www.w3.org/1999/html">
<!icons>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="main">
    <div class="container">
        <div class="bbutton">
            <form action="http://127.0.0.1:8000/inventory/">
                {%csrf_token%}
                <input type="submit" value="Back" class="back">
            </form>
        </div>

        <div class="formcont">
            <form method="post" >
                {%csrf_token%}
                <ul class="form">
                {% for field in form.visible_fields %}
                <li>{{ field.label }}:</li>
                <li>{{ field}}</li>
                {% endfor %}
                </ul>
                <div class="fbutton">
                    <button type = 'submit' name="save" class = 'save'>Save</button>
                    <button type = 'submit' name="delete" class = 'delete'>Delete</button>
                </div>

             </form>
        </div>
    </div>
</div>
