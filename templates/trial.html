<form method="post" >
    {%csrf_token%}
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" required maxlength="25" class="textinput">
    <label for="Quantity">Quantity</label>
    <input type="number" id="Quantity" required name="Quantity" class="textinput">
    <select name="Acquired_through" required>
        <option value="Acquired_through">Acquired_through</option>
        <option value="Purchase(credit)">Purchase(credit)</option>
        <option value="Donation">Donation</option>
    </select>
    <label for="Description">Description</label>
    <textarea id="Description" name="description" required rows="5" cols="40" class="ta">
    </textarea>
    <div class="but">
        <button type = 'submit' class = 'save' name="record" onclick="closePopup()">Save</button>
        <button type = 'button' class = 'cancel' onclick="window.location.href='http://127.0.0.1:8000/assets/';">Cancel</button>
    </div>
</form>
</div>
