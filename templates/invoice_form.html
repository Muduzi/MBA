
<title>INVOICE FORM</title>
{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'css/invoice_form.css'%}" xmlns="http://www.w3.org/1999/html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!link for Google icons>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form method="post" class="Navigation">
    <button type="button" onclick="window.history.go(-1)">
        <i class="material-icons" style="font-size:19px;">arrow_forward</i>
    </button>
</form>


<h3>INVOICE FORM</h3>
<form method="post" id="invoiceForm" class="invoice_form">
    {%csrf_token%}
    <label for="orderNumber">Order number</label>
    <input type="number" id="orderNumber" {%if new_invoice%} value="{{new_invoice.OrderNumber}}"{%endif%} name="order_number" required>
    <label for="validity">Valid Until</label>
    <input type="date" id="validity" {%if new_invoice%} value="{{validity_limit}}" {%endif%} name="validity_limit" required>
    <label for="dispatchDate">Dispatch Date(days)</label>
    <input type="date" id="dispatchDate" name="dispatch_date" {%if new_invoice%} value="{{dispatch_date}}" {%endif%}>
    <text>Customer information</text>
    <label for="Name">Name</label>
    <input type="text" id="Name" name="name" {%if new_invoice%} value="{{new_invoice.Receiver.Name}}" {%endif%} required>
    <label for="Email">Email</label>
    <input id="Email" type="email" name="email" {%if new_invoice%} value="{{new_invoice.Receiver.Email}}" {%endif%} required>
    <label for="Contact">Contact</label>
    <input type="number" id="Contact" name="contact" {%if new_invoice%} value="{{new_invoice.Receiver.Contact}}" {%endif%} required>
    <label for="Notes">Notes</label>
    <textarea id="Notes" name="notes" maxlength="245"  placeholder="1-250">{%if new_invoice%} {{new_invoice.Receiver.Notes}} {%endif%}</textarea>

    <button type="submit" name="finish invoice" onclick="closeForm()">
        Save
    </button>
</form>
